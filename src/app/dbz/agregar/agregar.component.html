<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar();">
    <!--
                [value]="nuevo.nombre" ==> establcer valores
                (input)="cambiarNombre($event);" ==> escuchar eventos
            -->
    <input type="text" placeholder="Nomber" name="nombre" [(ngModel)]="nuevo.nombre" />
    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder" />
    <button type="submit">
        Agregar
    </button>
</form>
